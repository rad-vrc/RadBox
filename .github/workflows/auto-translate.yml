name: Auto-translate to Japanese

on:
  push:
    branches: [ main ]
    paths:
      - 'Reference/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    concurrency:
      group: auto-translate-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files under Reference
        id: changes
        uses: tj-actions/changed-files@v44
        with:
          files: |
            Reference/**

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install runtime deps (no package.json required)
        run: |
          npm install --no-save fast-xml-parser yaml

      - name: Run translation for changed files (or all if guideline changed)
        if: steps.changes.outputs.any_changed == 'true'
        env:
          TRANSLATOR_PROVIDER: ${{ vars.TRANSLATOR_PROVIDER }}
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          AZURE_TRANSLATOR_KEY: ${{ secrets.AZURE_TRANSLATOR_KEY }}
          AZURE_TRANSLATOR_ENDPOINT: ${{ secrets.AZURE_TRANSLATOR_ENDPOINT }}
          AZURE_TRANSLATOR_REGION: ${{ secrets.AZURE_TRANSLATOR_REGION }}
        run: |
          node scripts/translate.mjs ${{ steps.changes.outputs.all_changed_files }}

      - name: Create Pull Request
        if: steps.changes.outputs.any_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(i18n): auto-translate to ja for ${{ github.sha }}"
          title: "Auto-translate to Japanese for updates in Reference"
          body: |
            This PR was automatically generated by GitHub Actions.
            - Translated changed files under Reference to Japanese.
            - Applied XML guidelines (do-not-translate terms, term mappings, style).
            - If only CLAUDE.xml changed, retranslated all Reference targets.
          branch: "ci/auto-translate-${{ github.run_id }}"
          base: "main"
          labels: "i18n, automated"